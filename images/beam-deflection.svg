<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="white" stroke="none"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Times, serif" font-size="16" font-weight="bold">
    Cantilever Beam Deflection Analysis
  </text>
  
  <!-- Coordinate system -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Fixed support -->
  <rect x="50" y="180" width="15" height="40" fill="#666" stroke="#333" stroke-width="2"/>
  <g stroke="#333" stroke-width="2">
    <line x1="45" y1="180" x2="45" y2="220"/>
    <line x1="40" y1="185" x2="50" y2="195"/>
    <line x1="40" y1="195" x2="50" y2="205"/>
    <line x1="40" y1="205" x2="50" y2="215"/>
  </g>
  
  <!-- Beam (undeformed) -->
  <line x1="65" y1="200" x2="450" y2="200" stroke="#333" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Beam (deformed) -->
  <path d="M 65 200 Q 200 220, 350 250 Q 400 260, 450 270" 
        stroke="#e74c3c" stroke-width="4" fill="none"/>
  
  <!-- Load arrow -->
  <line x1="450" y1="120" x2="450" y2="160" stroke="#2980b9" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="460" y="140" font-family="Times, serif" font-size="14">P</text>
  
  <!-- Dimensions -->
  <g stroke="#666" stroke-width="1" fill="#666" font-family="Times, serif" font-size="12">
    <!-- Length dimension -->
    <line x1="65" y1="320" x2="450" y2="320"/>
    <line x1="65" y1="315" x2="65" y2="325"/>
    <line x1="450" y1="315" x2="450" y2="325"/>
    <text x="257" y="335" text-anchor="middle">L</text>
    
    <!-- Deflection dimension -->
    <line x1="460" y1="200" x2="460" y2="270" stroke-dasharray="3,3"/>
    <line x1="455" y1="200" x2="465" y2="200"/>
    <line x1="455" y1="270" x2="465" y2="270"/>
    <text x="475" y="235" text-anchor="start">δ</text>
  </g>
  
  <!-- Coordinate axes -->
  <g stroke="#333" stroke-width="2" marker-end="url(#arrowhead)">
    <line x1="80" y1="360" x2="150" y2="360"/>
    <line x1="80" y1="360" x2="80" y2="290"/>
  </g>
  <text x="165" y="365" font-family="Times, serif" font-size="12">x</text>
  <text x="75" y="280" font-family="Times, serif" font-size="12">y</text>
  
  <!-- Equation -->
  <text x="300" y="380" text-anchor="middle" font-family="Times, serif" font-size="14" font-style="italic">
    δ = PL³/(3EI)
  </text>
  
  <!-- Legend -->
  <g transform="translate(480, 60)">
    <rect x="0" y="0" width="110" height="80" fill="none" stroke="#ccc" stroke-width="1"/>
    <text x="5" y="15" font-family="Times, serif" font-size="11" font-weight="bold">Legend:</text>
    <line x1="5" y1="25" x2="25" y2="25" stroke="#333" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="30" y="29" font-family="Times, serif" font-size="10">Undeformed</text>
    <line x1="5" y1="40" x2="25" y2="40" stroke="#e74c3c" stroke-width="4"/>
    <text x="30" y="44" font-family="Times, serif" font-size="10">Deformed</text>
    <text x="5" y="58" font-family="Times, serif" font-size="10">P = Applied load</text>
    <text x="5" y="72" font-family="Times, serif" font-size="10">δ = Deflection</text>
  </g>
</svg>
