<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="500" fill="white" stroke="none"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Times, serif" font-size="18" font-weight="bold">
    Experimental Setup and Results
  </text>
  
  <!-- Test specimen diagram -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="250" height="150" fill="none" stroke="#333" stroke-width="2"/>
    <text x="125" y="-10" text-anchor="middle" font-family="Times, serif" font-size="14" font-weight="bold">
      Test Specimen
    </text>
    
    <!-- Specimen -->
    <rect x="20" y="70" width="200" height="10" fill="#95a5a6" stroke="#34495e" stroke-width="1"/>
    
    <!-- Grips -->
    <rect x="10" y="60" width="20" height="30" fill="#7f8c8d" stroke="#2c3e50" stroke-width="2"/>
    <rect x="220" y="60" width="20" height="30" fill="#7f8c8d" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Load arrows -->
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
      </marker>
    </defs>
    <line x1="240" y1="40" x2="240" y2="60" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrow)"/>
    <line x1="10" y1="100" x2="10" y2="120" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrow)"/>
    
    <!-- Strain gauge -->
    <circle cx="125" cy="65" r="3" fill="#f39c12" stroke="#d68910" stroke-width="1"/>
    <text x="135" y="60" font-family="Times, serif" font-size="10">Strain Gauge</text>
    
    <!-- Dimensions -->
    <g stroke="#666" stroke-width="1" fill="#666" font-family="Times, serif" font-size="10">
      <line x1="20" y1="130" x2="220" y2="130"/>
      <line x1="20" y1="125" x2="20" y2="135"/>
      <line x1="220" y1="125" x2="220" y2="135"/>
      <text x="120" y="145" text-anchor="middle">L = 200 mm</text>
    </g>
  </g>
  
  <!-- Results chart -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="300" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="150" y="-10" text-anchor="middle" font-family="Times, serif" font-size="14" font-weight="bold">
      Stress-Strain Curve
    </text>
    
    <!-- Grid -->
    <g stroke="#e9ecef" stroke-width="0.5">
      <line x1="0" y1="50" x2="300" y2="50"/>
      <line x1="0" y1="100" x2="300" y2="100"/>
      <line x1="0" y1="150" x2="300" y2="150"/>
      <line x1="75" y1="0" x2="75" y2="200"/>
      <line x1="150" y1="0" x2="150" y2="200"/>
      <line x1="225" y1="0" x2="225" y2="200"/>
    </g>
    
    <!-- Axes -->
    <line x1="0" y1="200" x2="300" y2="200" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="200" stroke="#333" stroke-width="2"/>
    
    <!-- Stress-strain curve -->
    <path d="M 0 200 Q 50 180, 100 120 Q 150 80, 200 60 Q 250 40, 280 30" 
          stroke="#27ae60" stroke-width="3" fill="none"/>
    
    <!-- Yield point -->
    <circle cx="120" cy="110" r="3" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="130" y="105" font-family="Times, serif" font-size="9">Yield Point</text>
    
    <!-- Ultimate point -->
    <circle cx="280" cy="30" r="3" fill="#8e44ad" stroke="#6c3483" stroke-width="2"/>
    <text x="230" y="25" font-family="Times, serif" font-size="9">Ultimate</text>
    
    <!-- Axis labels -->
    <text x="150" y="220" text-anchor="middle" font-family="Times, serif" font-size="12">
      Strain (%)
    </text>
    <text x="-15" y="100" text-anchor="middle" font-family="Times, serif" font-size="12" 
          transform="rotate(-90 -15 100)">
      Stress (MPa)
    </text>
    
    <!-- Scale labels -->
    <g font-family="Times, serif" font-size="10" fill="#666">
      <text x="75" y="215" text-anchor="middle">1</text>
      <text x="150" y="215" text-anchor="middle">2</text>
      <text x="225" y="215" text-anchor="middle">3</text>
      <text x="-10" y="205" text-anchor="middle">0</text>
      <text x="-10" y="155" text-anchor="middle">100</text>
      <text x="-10" y="105" text-anchor="middle">200</text>
      <text x="-10" y="55" text-anchor="middle">300</text>
    </g>
  </g>
  
  <!-- Equipment list -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" font-family="Times, serif" font-size="14" font-weight="bold">
      Testing Equipment:
    </text>
    <text x="0" y="25" font-family="Times, serif" font-size="12">
      • Universal Testing Machine (Instron 5985, ±0.5% accuracy)
    </text>
    <text x="0" y="45" font-family="Times, serif" font-size="12">
      • Strain Gauges (Vishay CEA-06-125UW-350, ±1% accuracy)
    </text>
    <text x="0" y="65" font-family="Times, serif" font-size="12">
      • Data Acquisition System (National Instruments cDAQ-9178)
    </text>
    <text x="0" y="85" font-family="Times, serif" font-size="12">
      • Environmental Chamber (Temperature: 23±2°C, Humidity: 50±5%)
    </text>
  </g>
  
  <!-- Test conditions -->
  <g transform="translate(50, 380)">
    <text x="0" y="0" font-family="Times, serif" font-size="14" font-weight="bold">
      Test Conditions:
    </text>
    <text x="0" y="25" font-family="Times, serif" font-size="12">
      • Loading Rate: 2 mm/min (quasi-static)
    </text>
    <text x="0" y="45" font-family="Times, serif" font-size="12">
      • Sample Size: n = 5 specimens per configuration
    </text>
    <text x="0" y="65" font-family="Times, serif" font-size="12">
      • Material: Steel S355 (European standard)
    </text>
    <text x="0" y="85" font-family="Times, serif" font-size="12">
      • Cross-section: 10 × 3 mm rectangular
    </text>
  </g>
  
  <!-- Results summary box -->
  <g transform="translate(400, 300)">
    <rect x="0" y="0" width="250" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="125" y="20" text-anchor="middle" font-family="Times, serif" font-size="14" font-weight="bold">
      Key Results
    </text>
    <text x="10" y="40" font-family="Times, serif" font-size="11">
      • Yield Strength: 355 ± 8 MPa
    </text>
    <text x="10" y="55" font-family="Times, serif" font-size="11">
      • Ultimate Strength: 470 ± 12 MPa
    </text>
    <text x="10" y="70" font-family="Times, serif" font-size="11">
      • Elastic Modulus: 200 ± 5 GPa
    </text>
    <text x="10" y="85" font-family="Times, serif" font-size="11">
      • Elongation at Break: 22 ± 2%
    </text>
    <text x="10" y="105" font-family="Times, serif" font-size="10" font-style="italic">
      Values represent mean ± standard deviation
    </text>
  </g>
</svg>
