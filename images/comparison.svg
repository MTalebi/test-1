<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="white" stroke="none"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Times, serif" font-size="18" font-weight="bold">
    Experimental vs. Numerical Results Comparison
  </text>
  
  <!-- Chart area -->
  <rect x="80" y="60" width="640" height="350" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g stroke="#e9ecef" stroke-width="0.5">
    <!-- Vertical grid lines -->
    <line x1="160" y1="60" x2="160" y2="410"/>
    <line x1="240" y1="60" x2="240" y2="410"/>
    <line x1="320" y1="60" x2="320" y2="410"/>
    <line x1="400" y1="60" x2="400" y2="410"/>
    <line x1="480" y1="60" x2="480" y2="410"/>
    <line x1="560" y1="60" x2="560" y2="410"/>
    <line x1="640" y1="60" x2="640" y2="410"/>
    
    <!-- Horizontal grid lines -->
    <line x1="80" y1="130" x2="720" y2="130"/>
    <line x1="80" y1="200" x2="720" y2="200"/>
    <line x1="80" y1="270" x2="720" y2="270"/>
    <line x1="80" y1="340" x2="720" y2="340"/>
  </g>
  
  <!-- Axes -->
  <g stroke="#333" stroke-width="2">
    <line x1="80" y1="410" x2="720" y2="410"/>
    <line x1="80" y1="60" x2="80" y2="410"/>
  </g>
  
  <!-- Experimental data points -->
  <g fill="#e74c3c" stroke="#c0392b" stroke-width="2">
    <circle cx="160" cy="350" r="4"/>
    <circle cx="240" cy="320" r="4"/>
    <circle cx="320" cy="280" r="4"/>
    <circle cx="400" cy="230" r="4"/>
    <circle cx="480" cy="180" r="4"/>
    <circle cx="560" cy="140" r="4"/>
    <circle cx="640" cy="110" r="4"/>
  </g>
  
  <!-- Numerical results line -->
  <path d="M 160 345 L 240 315 L 320 275 L 400 225 L 480 175 L 560 135 L 640 105" 
        stroke="#2980b9" stroke-width="3" fill="none"/>
  
  <!-- Numerical data points -->
  <g fill="#2980b9" stroke="#1f5f8b" stroke-width="2">
    <rect x="156" y="341" width="8" height="8"/>
    <rect x="236" y="311" width="8" height="8"/>
    <rect x="316" y="271" width="8" height="8"/>
    <rect x="396" y="221" width="8" height="8"/>
    <rect x="476" y="171" width="8" height="8"/>
    <rect x="556" y="131" width="8" height="8"/>
    <rect x="636" y="101" width="8" height="8"/>
  </g>
  
  <!-- Error bars -->
  <g stroke="#666" stroke-width="1">
    <line x1="160" y1="345" x2="160" y2="355"/>
    <line x1="240" y1="315" x2="240" y2="325"/>
    <line x1="320" y1="275" x2="320" y2="285"/>
    <line x1="400" y1="225" x2="400" y2="235"/>
    <line x1="480" y1="175" x2="480" y2="185"/>
    <line x1="560" y1="135" x2="560" y2="145"/>
    <line x1="640" y1="105" x2="640" y2="115"/>
  </g>
  
  <!-- Axis labels -->
  <g font-family="Times, serif" font-size="14" fill="#333">
    <!-- X-axis labels -->
    <text x="160" y="435" text-anchor="middle">1</text>
    <text x="240" y="435" text-anchor="middle">2</text>
    <text x="320" y="435" text-anchor="middle">3</text>
    <text x="400" y="435" text-anchor="middle">4</text>
    <text x="480" y="435" text-anchor="middle">5</text>
    <text x="560" y="435" text-anchor="middle">6</text>
    <text x="640" y="435" text-anchor="middle">7</text>
    
    <!-- Y-axis labels -->
    <text x="65" y="415" text-anchor="middle">0</text>
    <text x="65" y="345" text-anchor="middle">50</text>
    <text x="65" y="275" text-anchor="middle">100</text>
    <text x="65" y="205" text-anchor="middle">150</text>
    <text x="65" y="135" text-anchor="middle">200</text>
    <text x="65" y="65" text-anchor="middle">250</text>
  </g>
  
  <!-- Axis titles -->
  <text x="400" y="470" text-anchor="middle" font-family="Times, serif" font-size="16">
    Load Case
  </text>
  <text x="25" y="235" text-anchor="middle" font-family="Times, serif" font-size="16" 
        transform="rotate(-90 25 235)">
    Maximum Stress (MPa)
  </text>
  
  <!-- Legend -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="160" height="80" fill="white" stroke="#ccc" stroke-width="1"/>
    <text x="10" y="20" font-family="Times, serif" font-size="12" font-weight="bold">Legend:</text>
    
    <!-- Experimental -->
    <circle cx="20" cy="35" r="4" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="35" y="40" font-family="Times, serif" font-size="11">Experimental</text>
    
    <!-- Numerical -->
    <rect x="16" y="48" width="8" height="8" fill="#2980b9" stroke="#1f5f8b" stroke-width="2"/>
    <text x="35" y="57" font-family="Times, serif" font-size="11">Numerical (FEM)</text>
    
    <!-- R-squared -->
    <text x="10" y="75" font-family="Times, serif" font-size="11">R² = 0.987</text>
  </g>
  
  <!-- Statistical info -->
  <text x="400" y="490" text-anchor="middle" font-family="Times, serif" font-size="12" font-style="italic">
    Mean absolute error: 3.2 MPa (±1.8%)
  </text>
</svg>
