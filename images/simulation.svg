<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="white" stroke="none"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Times, serif" font-size="18" font-weight="bold">
    Finite Element Analysis Results
  </text>
  
  <!-- FE Mesh visualization -->
  <g transform="translate(50, 60)">
    <text x="150" y="-10" text-anchor="middle" font-family="Times, serif" font-size="14" font-weight="bold">
      Finite Element Mesh
    </text>
    
    <!-- Mesh elements -->
    <g stroke="#34495e" stroke-width="0.5" fill="none">
      <!-- Create a mesh pattern -->
      <defs>
        <pattern id="mesh" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
          <rect width="20" height="20" fill="none" stroke="#7f8c8d" stroke-width="0.5"/>
        </pattern>
      </defs>
      
      <!-- Beam geometry with mesh -->
      <rect x="0" y="60" width="300" height="40" fill="url(#mesh)" stroke="#2c3e50" stroke-width="2"/>
      
      <!-- Boundary conditions -->
      <!-- Fixed support -->
      <g stroke="#e74c3c" stroke-width="3">
        <line x1="0" y1="55" x2="0" y2="105"/>
        <polygon points="-10,55 0,60 -10,65" fill="#e74c3c"/>
        <polygon points="-10,75 0,80 -10,85" fill="#e74c3c"/>
        <polygon points="-10,95 0,100 -10,105" fill="#e74c3c"/>
      </g>
      
      <!-- Applied load -->
      <defs>
        <marker id="loadArrow" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
          <polygon points="0 0, 12 4, 0 8" fill="#2980b9"/>
        </marker>
      </defs>
      <line x1="300" y1="30" x2="300" y2="60" stroke="#2980b9" stroke-width="4" marker-end="url(#loadArrow)"/>
      <text x="310" y="45" font-family="Times, serif" font-size="12">P = 1000 N</text>
    </g>
    
    <!-- Mesh details -->
    <text x="10" y="130" font-family="Times, serif" font-size="11">
      • Elements: 600 (20×30 grid)
    </text>
    <text x="10" y="145" font-family="Times, serif" font-size="11">
      • Nodes: 651
    </text>
    <text x="10" y="160" font-family="Times, serif" font-size="11">
      • Element Type: 8-node quadrilateral
    </text>
  </g>
  
  <!-- Stress contour plot -->
  <g transform="translate(400, 60)">
    <text x="150" y="-10" text-anchor="middle" font-family="Times, serif" font-size="14" font-weight="bold">
      Von Mises Stress Distribution
    </text>
    
    <!-- Stress contours -->
    <defs>
      <linearGradient id="stressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
        <stop offset="25%" style="stop-color:#27ae60;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#f1c40f;stop-opacity:1" />
        <stop offset="75%" style="stop-color:#e67e22;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Deformed beam with stress colors -->
    <path d="M 0 80 Q 100 85, 200 95 Q 250 100, 300 110" 
          stroke="url(#stressGradient)" stroke-width="40" fill="none" opacity="0.8"/>
    
    <!-- Stress scale -->
    <g transform="translate(320, 60)">
      <rect x="0" y="0" width="20" height="100" fill="url(#stressGradient)"/>
      <rect x="0" y="0" width="20" height="100" fill="none" stroke="#333" stroke-width="1"/>
      
      <!-- Scale labels -->
      <g font-family="Times, serif" font-size="10" fill="#333">
        <text x="25" y="5">350</text>
        <text x="25" y="30">280</text>
        <text x="25" y="55">210</text>
        <text x="25" y="80">140</text>
        <text x="25" y="105">70</text>
        <text x="50" y="55" transform="rotate(-90 50 55)">Stress (MPa)</text>
      </g>
    </g>
  </g>
  
  <!-- Convergence study -->
  <g transform="translate(50, 250)">
    <text x="0" y="0" font-family="Times, serif" font-size="14" font-weight="bold">
      Mesh Convergence Study
    </text>
    
    <!-- Chart area -->
    <rect x="0" y="20" width="300" height="150" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    
    <!-- Grid -->
    <g stroke="#e9ecef" stroke-width="0.5">
      <line x1="0" y1="70" x2="300" y2="70"/>
      <line x1="0" y1="120" x2="300" y2="120"/>
      <line x1="75" y1="20" x2="75" y2="170"/>
      <line x1="150" y1="20" x2="150" y2="170"/>
      <line x1="225" y1="20" x2="225" y2="170"/>
    </g>
    
    <!-- Axes -->
    <line x1="0" y1="170" x2="300" y2="170" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="20" x2="0" y2="170" stroke="#333" stroke-width="2"/>
    
    <!-- Convergence curve -->
    <path d="M 30 150 L 75 120 L 150 100 L 225 95 L 270 93" 
          stroke="#8e44ad" stroke-width="3" fill="none"/>
    
    <!-- Data points -->
    <g fill="#8e44ad" stroke="#6c3483" stroke-width="2">
      <circle cx="30" cy="150" r="3"/>
      <circle cx="75" cy="120" r="3"/>
      <circle cx="150" cy="100" r="3"/>
      <circle cx="225" cy="95" r="3"/>
      <circle cx="270" cy="93" r="3"/>
    </g>
    
    <!-- Labels -->
    <g font-family="Times, serif" font-size="10" fill="#666">
      <text x="30" y="185" text-anchor="middle">100</text>
      <text x="75" y="185" text-anchor="middle">200</text>
      <text x="150" y="185" text-anchor="middle">400</text>
      <text x="225" y="185" text-anchor="middle">800</text>
      <text x="270" y="185" text-anchor="middle">1200</text>
      
      <text x="-15" y="175" text-anchor="middle">320</text>
      <text x="-15" y="125" text-anchor="middle">340</text>
      <text x="-15" y="75" text-anchor="middle">360</text>
      <text x="-15" y="25" text-anchor="middle">380</text>
    </g>
    
    <text x="150" y="200" text-anchor="middle" font-family="Times, serif" font-size="12">
      Number of Elements
    </text>
    <text x="-35" y="95" text-anchor="middle" font-family="Times, serif" font-size="12" 
          transform="rotate(-90 -35 95)">
      Max Stress (MPa)
    </text>
  </g>
  
  <!-- Material properties and solver info -->
  <g transform="translate(400, 250)">
    <text x="0" y="0" font-family="Times, serif" font-size="14" font-weight="bold">
      Simulation Parameters
    </text>
    
    <!-- Material properties box -->
    <rect x="0" y="15" width="180" height="110" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="10" y="35" font-family="Times, serif" font-size="12" font-weight="bold">
      Material Properties:
    </text>
    <text x="15" y="50" font-family="Times, serif" font-size="11">
      • Young's Modulus: 200 GPa
    </text>
    <text x="15" y="65" font-family="Times, serif" font-size="11">
      • Poisson's Ratio: 0.3
    </text>
    <text x="15" y="80" font-family="Times, serif" font-size="11">
      • Density: 7850 kg/m³
    </text>
    <text x="15" y="95" font-family="Times, serif" font-size="11">
      • Yield Strength: 355 MPa
    </text>
    <text x="15" y="115" font-family="Times, serif" font-size="10" font-style="italic">
      (Steel S355, linear elastic)
    </text>
    
    <!-- Solver information -->
    <text x="200" y="35" font-family="Times, serif" font-size="12" font-weight="bold">
      Solver Details:
    </text>
    <text x="205" y="50" font-family="Times, serif" font-size="11">
      • Software: ANSYS Mechanical
    </text>
    <text x="205" y="65" font-family="Times, serif" font-size="11">
      • Solver: Sparse Direct
    </text>
    <text x="205" y="80" font-family="Times, serif" font-size="11">
      • Analysis Type: Static Structural
    </text>
    <text x="205" y="95" font-family="Times, serif" font-size="11">
      • CPU Time: 2.3 seconds
    </text>
    <text x="205" y="110" font-family="Times, serif" font-size="11">
      • Memory Usage: 1.2 GB
    </text>
  </g>
  
  <!-- Results summary -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" font-family="Times, serif" font-size="14" font-weight="bold">
      Simulation Results Summary
    </text>
    
    <rect x="0" y="15" width="700" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    
    <!-- Results in columns -->
    <g font-family="Times, serif" font-size="12">
      <text x="20" y="40" font-weight="bold">Maximum Values:</text>
      <text x="20" y="55">• Von Mises Stress: 348.2 MPa</text>
      <text x="20" y="70">• Displacement: 12.8 mm</text>
      <text x="20" y="85">• Safety Factor: 1.02</text>
      <text x="20" y="100">• Location: Fixed end, top fiber</text>
      
      <text x="250" y="40" font-weight="bold">Validation Metrics:</text>
      <text x="250" y="55">• Analytical comparison: 2.1% difference</text>
      <text x="250" y="70">• Experimental correlation: R² = 0.987</text>
      <text x="250" y="85">• Mesh quality: Min. orthogonality = 0.85</text>
      <text x="250" y="100">• Convergence: 0.5% change (last refinement)</text>
      
      <text x="500" y="40" font-weight="bold">Quality Assurance:</text>
      <text x="500" y="55">• Element quality check: PASSED</text>
      <text x="500" y="70">• Boundary conditions verified</text>
      <text x="500" y="85">• Units consistency confirmed</text>
      <text x="500" y="100">• Results peer-reviewed</text>
    </g>
  </g>
</svg>
